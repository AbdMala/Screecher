<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Compression Test</title>
    <meta name="author" content="Sebastian">
    <meta name="description" content="Jeopardy CRIME">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="tab-content" style="padding:15px;padding-left:25px;width:50%">
        <div class="tab-pane active">
            <div class="card">
                <div class="card-header">Compression Test:</div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="message">Your message to be compressed:</label>
                            <input type="text" class="form-control" id="message" name="message" value="{{ message }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    {% if message_length > 0 %}
                    <div>Your message was compressed to {{ message_length }} bytes</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
